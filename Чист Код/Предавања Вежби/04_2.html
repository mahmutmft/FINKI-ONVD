<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            margin: 10px 0px 0px 0px;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>
            Your Details:
        </legend>
        <label for="Name">Name: <input type="text" name="Name" id="Name"></label>
        <label for="Email">Email:<input type="email" name="Email" id="Email"></label>
    </fieldset>
    <fieldset>
        <legend>
            Your Review
        </legend>
        <label for="DropBox">How did you hear about us? <select name="DropBox" id="DropBox">
            <option value="Google">
                Google
            </option>
            <option value="Friend">
                Friend
            </option>
            <option value="Advert">
                Advert
            </option>
            <option value="Other">Other</option>
        </select></label>
        <label for="RadioButton">Would you visit again? <br>
            <input type="radio" name="Yes" id="RadioButton">Yes
            <input type="radio" name="No" id="RadioButton1">No
            <input type="radio" name="Maybe" id="RadioButton2">Maybe
        </label>
        <br>
        <label for="TextArea"><p>Comments:</p><textarea name="Comments" id="TextArea" cols="30" rows="10"></textarea></label>
        <br>
        <label for="CheckBox"><input type="checkbox" name="Check" id="CheckBox">Sign me up for email updates</label>
        <input type="submit" value="Submit review">
    </fieldset>
</form>
</body>
</html>
